<html>
  <head>
    <title>TugasPertemuan6</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <label for="nama"
      >Nama 
      <input type="text" id="nama" required />
    </label>
    <br />
    <br />
    <label for="nim"
      >NIM
      <input type="text" id="nim" required />
    </label>
    <br /><br />

    <br />
    <p>Jenis Kelamin</p>
    <label for="pria">
      <input type="radio" id="pria" name="jeniskelamin" value="Laki-laki" />Pria
    </label>
    <label for="perempuan">
      <input
        type="radio"
        id="perempuan"
        name="jeniskelamin"
        value="Perempuan"
      />Perempuan
    </label>

    <br /><br />

    <label for="tahun"
      >Tahun Masuk
      <input type="number" id="tahun" required />
    </label>
    <br /><br />
    <button class="center" type="button" onclick="kirimInput()">Submit</button>
    <!-- <p id="hasil"></p> -->
  </body>
</html>
